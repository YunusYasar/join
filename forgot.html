<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/img/logo-join.png">
    <title>Join</title>
    
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/forgot.css">
    <link rel="stylesheet" href="css/fonts.css">

</head>

<body>
    <img class="logo" src="assets/img/logo-big.svg" alt="Join Logo">
    <main>
        <header>
            <div id="signUp">
            </div>
        </header>
        <div id="content">
            <img class="arrow-back" src="assets/img/arrow-left-line.png" alt="Join Logo">
        <h1>I forgot my password</h1>
        <div id="underline"></div>
        <p>Don't worry! We will send you an email with the istructions to reset your password.</p>
        <form> 
            <input type="email" id="email" name="Email" placeholder="Email" required>
            <span id="msgMail"></span>
            <button class="but-dark">Send me the email</button>
        </form>
        </div>
    </main>
    <div id="hidden">
    </div>

</body>

</html>
