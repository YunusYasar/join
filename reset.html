<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/img/logo-join.png">
    <title>Join</title>
    
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/forgot.css">
    <link rel="stylesheet" href="css/fonts.css">

</head>

<body>
    <img class="logo" src="assets/img/logo-big.svg" alt="Join Logo">
    <main>
        <header>
            <div id="signUp">
            </div>
        </header>
        <div id="content">
            <img class="arrow-back" src="assets/img/arrow-left-line.png" alt="Join Logo">
        <h1>Reset your password</h1>
        <div id="underline"></div>
        <p>Change your account password</p>
        <form> 
            <input placeholder="New password" required>
            <input placeholder="Confirm password" required>
            <span id="msgMail"></span>
            <button class="but-dark">Continue</button>
        </form>
        </div>
    </main>
    <div id="hidden">
    </div>

</body>

</html>
