<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join - Summary</title>
    <link rel="icon" type="image/x-icon" href="assets/img/join-logo-summary.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/header-sidebar.css" />
    <link rel="stylesheet" href="css/contact.css" />

    <script src="js/script.js"></script>
  </head>
  <body onload="init()">
    <header class="header" w3-include-html="assets/templates/header.html"></header>
    <nav class="sidebar" w3-include-html="assets/templates/sidebar.html"></nav>
  
    <main id="boardMain">
        <button onclick="" id="newContact" class="button-with-icon">
          New contact
          <img src="assets/img/add-contact-icon.svg" alt="">
        </button>
    
        <section id="contactsList"></section>
    
        <section id="contactsOverview">
          <img id="contactsBackImg" class="contacts-back d-none" onclick="window.location.reload()"
          src="assets/img/arrow-left.svg">
          
          <div id="sub-header" class="sub-header">
            <h1>Contacts</h1>
            <div class="line"></div>
            <h3>Better with a team</h3>
          </div>
    
          <div id="sub-header-mobile" class="sub-header">
            <p>Kanban Project Managment Tool</p>
            <h1>Contacts</h1>
            <h3>Better with a team</h3>
            <div class="line"></div>
          </div>
    
          <div id="currentContact"></div>
    
        </section>
    
        <section onclick="" id="addContactModal" class="modal-container">
          <div onclick="" id="addContact" class="modal-inner-container">
            <div class="left-frame-add">
              <img src="assets/img/logo_Light.png" alt="Join logo">
              <div class="contact-info">
                <h1>Add contact</h1>
                <h2>Tasks are better with a team!</h2>
              </div>
            </div>
    
            <div class="right-frame-add">
    
              <div class="img-wrapper">
                <img src="assets/img/default-user.svg" alt="">
              </div>
    
              <form class="user-form" id="addContactForm" onsubmit="">
                <div class="input-wrapper">
                  <input id="contactName" required type="text" placeholder="Name">
                  <img src="../assets/img/icons/user-icon.svg" alt="">
                </div>
                <div class="input-wrapper">
                  <input id="contactEmail" required type="email" placeholder="Email">
                  <img src="../assets/img/icons/login-email.svg" alt="">
                </div>
                <div class="input-wrapper">
                  <input id="contactPhone" required type="number" placeholder="Phone">
                  <img src="../assets/img/icons/telephone.svg" alt="">
                </div>
    
                <div class="button-wrapper">
                  <button onclick="" type="reset" class="button-secondary-with-icon">
                   <span>Close</span>
                    <img src="assets/img/cancel-icon.svg" alt="">
                  </button>
                  <button class="button-with-icon">
                    <span>Create contact</span>
                    <img src="assets/img/checkmark-icon.svg" alt="">
                  </button>
                </div>
              </form>
    
            </div>
        </section>
    
        <section onclick="" id="editContactModal" class="modal-container"></section>
      </main>
    
    
      <div id="confirmModal" class="confirm-modal">
        Contact succesfully created
      </div>

</body>
</html>
