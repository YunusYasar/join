<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join | Contacts</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/logo-big.svg" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/responsiv.css" />
    <link rel="stylesheet" href="../css/contact.css" />

    <script src="../js/storage.js"></script>
    <script src="../js/contact.js"></script>
    <script src="../js/template.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/html_templates.js" defer></script>

  </head>

  <body onload="initContacts()">
    <div w3-include-html="../assets/templates/desktop_template.html"></div>
    <div w3-include-html="../assets/templates/mobile_template.html"></div>
  
    <main id="boardMain" style="position: relative;">
      <button onclick="addContactModal()" id="newContact" class="button-with-icon">
        <span>Add new contact</span>
        <img src="../assets/img/add-contact-icon.svg" alt="">
      </button>
      <div id="contact-created-message" class="contact-created-message d-none">
        Contact succesfully created
      </div>
      <section id="contactsList"></section>
  
      <section id="contactsOverview">
        <img id="contactsBackImg" class="contacts-back" onclick="changeZindex()" src="../assets/img/arrow-left.svg">
        
        <div id="sub-header" class="sub-header">
          <h1>Contacts</h1>
          <div class="line"></div>
          <h3>Better with a team</h3>
        </div>
  
        <div id="sub-header-mobile" class="sub-header">
          <h1>Contacts</h1>
          <h3>Better with a team</h3>
          <div class="line"></div>
        </div>
  
        <div id="currentContact"></div>
  
      </section>
  
      <section onclick="addContactModal()" id="addContactModal" class="modal-container">
        <div onclick="noClose(event)" id="addContact" class="modal-inner-container">
          <div class="left-frame-add">
            <img src="../assets/img/logo_Light.png" alt="Join logo">
            <div class="contact-info">
              <h1>Add contact</h1>
              <h2>Tasks are better with a team!</h2>
            </div>
          </div>
          <div class="right-frame-add">
            <div class="img-wrapper">
              <img src="../assets/img/default-user.svg" alt="">
            </div>
            <form class="user-form" id="addContactForm" onsubmit="addContact(event); return false;">
              <div class="input-wrapper">
                <input id="contactName" required type="text" placeholder="Name">
                <img src="../assets/img/user-icon.svg" alt="">
              </div>
              <div class="input-wrapper">
                <input id="contactEmail" required type="email" placeholder="Email">
                <img src="../assets/img/login-email.svg" alt="">
              </div>
              <div class="input-wrapper">
                <input id="contactPhone" required type="number" placeholder="Phone">
                <img src="../assets/img/telephone.svg" alt="">
              </div>
              <div class="button-wrapper">
                <button onclick="addContactModal()" type="reset" class="button-secondary-with-icon">
                 <span>Close</span>
                  <img src="../assets/img/cancel-icon.svg" alt="">
                </button>
                <button class="button-with-icon">
                  <span>Create contact</span>
                  <img src="../assets/img/checkmark-icon.svg" alt="">
                </button>
              </div>
            </form>
          </div>
      </section>

      <section onclick="editContactModal(document.getElementById('editingIndex').value)" id="editContactModal" class="modal-container" >

      </section>
    </main>
  
  
    <div id="confirmModal" class="confirm-modal">
      Contact succesfully created
    </div>

</body>
</html>
