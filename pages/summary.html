<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join - Summary</title>
  <link rel="icon" type="image/x-icon" href="../assets/img/join-logo-summary.png" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/fonts.css" />
  <link rel="stylesheet" href="../css/template.css" />
  <link rel="stylesheet" href="../css/summary.css">
  <link rel="stylesheet" href="../css/responsiv.css">

  <script src="../js/template.js"></script>
  <script src="../js/add_task.js"></script>
  <script src="../js/login.js"></script>
  <script src="../js/summary.js"></script>
  <script src="../js/storage.js"></script>
  <script src="../js/board.js" defer></script>
  <script src="../js/html_templates.js" defer></script>
  <script src="../js/contact.js" defer></script>
</head>

<body onload="initTemplate('summary'), loadSummary()">
  <div w3-include-html="../assets/templates/desktop_template.html"></div>
  <div w3-include-html="../assets/templates/mobile_template.html"></div>


    <div class="summary">
      <div class="summary-head">
        <h3 class="summary-h3">Kanban Project Management Tool</h3>
        <h1 class="summary-h1">Summary</h1>
        <hr class="summary-hr1">
        <h2 class="summary-h2">Everything in a nutshell!</h2>
        <hr class="mobile-summary-hr1">
      </div>
  
      <div class="summary-container">
        <div class="left-container">
  
          <div class="first-line">
            <a class="link-to-board" href="../pages/board.html">
              <div class="card">
                <b class="numbers">
                  <span id="in-board"></span>
                </b>Tasks in Board
              </div>
            </a>
  
            <a class="link-to-board" href="../pages/board.html">
              <div class="card">
                <b class="numbers">
                  <span id="in-progress"></span>
                </b>Tasks in Progress
              </div>
            </a>
  
            <a class="link-to-board" href="../pages/board.html">
              <div class="card">
                <b class="numbers">
                  <span id="awaiting-feedback"></span>
                </b>Awaiting Feedback
              </div>
            </a>
          </div>
  
          <a class="link-to-board" href="../pages/board.html">
            <div class="card card-second-line second-line">
              <img class="arrow-img" src="../assets/img/urgent.png">
              <div>
                <b class="numbers">
                  <span id="urgent-tasks"></span>
                </b>Urgent
              </div>
              <hr class="summary-hr2">
              <div>
                <b>
                  <span id="upcoming-deadline"></span>
                </b>
                <p>Upcoming Deadline</p>
              </div>
            </div>
          </a>
  
          <div class="third-line">
            <a class="link-to-board" href="../pages/board.html">
              <div class="card card-third-line">
                <img class="pencil-img" src="../assets/img/pencil.svg">
                <div>
                  <b class="numbers">
                    <span id="to-do"></span>
                  </b>To-do
                </div>
              </div>
            </a>
  
            <a class="link-to-board" href="../pages/board.html">
              <div class="card card-third-line">
                <img class="checkmark-summary-img" src="../assets/img/checkmark-summary.svg">
                <div>
                  <b class="numbers">
                    <span id="done"></span>
                  </b>Done
                </div>
              </div>
            </a>
          </div>
        </div>

      <div class="right-container" id="summary_container_bottom_right">
        <p class="greetings" id="summary_container_bottom_right_greeting">
        <p class="user-name" id="summary_container_bottom_right_Name"></p>
        </p>
      </div>

      
    </div>
  </div>

  



</body>

</html>
