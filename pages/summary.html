<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join - Summary</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/logo-join.png" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/header-sidebar.css" />
    <link rel="stylesheet" href="../css/summary.css">

    <script src="../js/script.js" defer></script>
    <script src="../js/storage.js" defer></script>
    <script src="../js/contact.js" defer></script>
    <script src="../js/add_task.js" defer></script>
    <script src="../js/board.js" defer></script>
    <script src="../js/html_templates.js" defer></script>

  </head>
  <body onload="init()">
    <header class="header" w3-include-html="../assets/templates/header.html"></header>
    <nav class="sidebar" w3-include-html="../assets/templates/sidebar.html"></nav>

    <div class="summary">
      <div class="summary-head">
          <h3 class="summary-h3">Kanban Project Management Tool</h3>
          <h1 class="summary-h1">Summary</h1>
          <hr class="summary-hr1">
          <h2 class="summary-h2">Everything in a nutshell!</h2>
          <hr class="mobile-summary-hr1">
      </div>
  
      <div class="summary-container">
        <div class="left-container">
  
          <div class="first-line">
            <a class="link-to-board" href="../html/board.html">
              <div class="card">
                  <b class="numbers">
                    <span id="in-board"></span>
                  </b>Tasks in Board
              </div>
            </a>
  
            <a class="link-to-board" href="../html/board.html">
              <div class="card">
                  <b class="numbers">
                    <span id="in-progress"></span>
                  </b>Tasks in Progress
              </div>
            </a>
  
            <a class="link-to-board" href="../html/board.html">
              <div class="card">
                  <b class="numbers">
                    <span id="awaiting-feedback"></span>
                  </b>Awaiting Feedback
              </div>
            </a>
          </div>
  
          <a class="link-to-board" href="../html/board.html">
            <div class="card card-second-line second-line">
                <img class="arrow-img" src="../assets/img/urgent.png">
              <div>
                <b class="numbers">
                  <span id="urgent-tasks"></span>
                </b>Urgent
              </div>
                <hr class="summary-hr2">
              <div>
              <b>
                <span id="upcoming-deadline"></span>
              </b>
              <p>Upcoming Deadline</p>
              </div>
            </div>
          </a>
  
          <div class="third-line">
            <a class="link-to-board" href="../html/board.html">
              <div class="card card-third-line">
                  <img class="pencil-img" src="../assets/img/pencil.svg">
                  <div>
                    <b class="numbers">
                      <span id="to-do"></span>
                    </b>To-do
                  </div>
              </div>
            </a>
  
            <a class="link-to-board" href="../html/board.html">
              <div class="card card-third-line">
                  <img class="checkmark-summary-img" src="../assets/img/checkmark-summary.svg">
                  <div>
                    <b class="numbers">
                      <span id="done"></span>
                    </b>Done
                  </div>
              </div>
            </a>
          </div>
        </div>
  
        <div class="right-container">
            <p class="greetings" id="greetings"><p class="user-name" id="user-name"></p></p>
        </div>
      </div>
    </div>



  </body>
</html>
