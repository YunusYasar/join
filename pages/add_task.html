<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join - Summary</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/logo-join.png" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/header-sidebar.css" />
    <link rel="stylesheet" href="../css/add-task.css" />
    <link rel="stylesheet" href="../css/add-task2.css" />

    <script src="../js/script.js"></script>
  </head>
  <body onload="init()">
    <header class="header" w3-include-html="../assets/templates/header.html"></header>
    <nav class="sidebar" w3-include-html="../assets/templates/sidebar.html"></nav>

    <main>
      <section>
        <h1>Add Task</h1>
        <form onsubmit="" onreset="" class="add-task-form">
          <div>
            <div class="input-box">
              <label for="title">Title</label>
              <input placeholder="Enter a title" name="title" required id="title" type="text" />
            </div>

            <div class="input-box">
              <label for="description">Description</label>
              <textarea placeholder="Enter a Description" id="description" cols="30" rows="10"></textarea>
            </div>

            <div id="category-box" class="input-box">
              <span class="label">Category</span>
              <div onclick="" id="category">
                <div>
                  <span>Select task category</span>
                  <img class="open-arrow" src="../assets/img/open-select-arrow.svg" alt="arrow-down" />
                </div>
              </div>
              <div class="d-none" id="color-picker-box"></div>
              <div id="errorTagCategory" class="error-msg-task d-none">Please select a category or create a new one</div>
            </div>

            <div id="add-task-assigned-to-box" class="input-box">
              <span class="label">Assigned to</span>
              <div onclick="" id="assigned-to">
                <div>
                  <span>Select contacts to assign</span>
                  <img class="open-arrow" src="../assets/img/open-select-arrow.svg" alt="arrow-down" />
                </div>
              </div>
              <div id="errorTagAssign" class="error-msg-task d-none">Please assign the task to at least one person</div>
            </div>
          </div>

          <div class="seperator"></div>

          <div class="form-right-box">
            <div class="form-right-top-box">
              <div class="input-box">
                <label for="due-date">Due date</label>
                <input required onclick="" type="date" name="due-date" id="due-date" />
              </div>

              <div id="prio-box-wrapper" class="input-box">
                <span>Prio</span>
                <div id="prio-box">
                  <div id="high-prio-box" onclick="">
                    <span>Urgent</span>
                    <img src="../assets/img/high-prio-icon-small.svg" alt="high-prio" />
                  </div>
                  <div id="medium-prio-box" onclick="">
                    <span>Medium</span>
                    <img src="../assets/img/medium-prio-icon-small.svg" alt="medium-prio" />
                  </div>
                  <div id="low-prio-box" onclick="">
                    <span>Low</span>
                    <img src="../assets/img/low-prio-icon-small.svg" alt="low-prio" />
                  </div>
                </div>
                <div id="errorTagPrio" class="error-msg-task d-none">Please select a priority</div>
              </div>

              <div id="subtask-box-wrapper" class="input-box">
                <label for="subtask-input">Subtasks</label>
                <div class="input-with-icons">
                  <input placeholder="Add new subtask" id="subtask-input" type="text" name="subtask-input" />
                  <div class="input-icon-box">
                    <img onclick="" class="subtask-img" src="../assets/img/cancel-icon.svg" alt="" />
                    <div class="seperator-small"></div>
                    <img onclick="" class="subtask-img" src="../assets/img/checkmark-icon-black.svg" alt="" />
                  </div>
                </div>
              </div>
              <div id="subtask-box"></div>
            </div>
            <div class="form-right-bottom-box">
              <div class="button-box">
                <button class="button-secondary-with-icon" type="reset">Clear <img src="../assets/img/cancel-icon.svg" alt="" /></button>
                <button id="submit-button" class="button-with-icon" type="submit">
                  Create Task
                  <img src="../assets/img/checkmark-icon.svg" alt="" />
                </button>
              </div>
            </div>
          </div>
          <input type="submit" id="submit-form" class="d-none" />
        </form>
      </section>
    </main>
    <div id="addTaskConfirmModal" class="confirm-modal">
      <span>Task added to board</span>
      <img src="../assets/img/sidebar-board.svg" alt="" />
    </div>
  </body>
</html>
