<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join - Summary</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/logo-join.png" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/responsiv.css" />
    <link rel="stylesheet" href="../css/board.css" />
    <link rel="stylesheet" href="../css/add-task2.css" />
    <!-- <link rel="stylesheet" href="../css/contact.css" /> -->

    <script src="../js/storage.js" defer></script>
    <script src="../js/contact.js" defer></script>
    <script src="../js/add_task.js" defer></script>
    <script src="../js/template.js" defer></script>
    <script src="../js/login.js" defer></script>
    <script src="../js/board.js" defer></script>
    <script src="../js/html_templates.js" defer></script>
  </head>
  <body onload="initBoard()">
    <div w3-include-html="../assets/templates/desktop_template.html"></div>
    <div w3-include-html="../assets/templates/mobile_template.html"></div>

    <main id="boardMain">
      <div class="bord-header">
        <h1>Board</h1>
        <div>
          <div class="input-wrapper">
            <input oninput="searchTask()" placeholder="Find Task" type="text" name="" id="search-task-input" />
            <div>
              <img src="../assets/img/search-icon.svg" alt="search" />
            </div>
          </div>
          <button id="addTaskBtn" onclick="addTaskModal()" class="button-with-icon">
            <span>Add Task</span>
            <img src="../assets/img/add-task-icon.svg" alt="" />
          </button>
        </div>
      </div>
      <section class="drag-and-drop-container">
        <div class="drag-and-drop-row">
          <div class="drag-and-drop-header">
            <span>To do</span>
            <div onclick="addTaskModal()">
              <img src="../assets/img/add-task-main-color-icon.svg" alt="add-task-icon" />
            </div>
          </div>
          <div id="toDo-area" ondrop="moveTo('toDo')" ondragleave="" ondragover="allowDrop(event)" class="drag-area"></div>
        </div>
        <div class="drag-and-drop-row">
          <div class="drag-and-drop-header">
            <span>In progress</span>
            <div onclick="addTaskModal()">
              <img src="../assets/img/add-task-main-color-icon.svg" alt="add-task-icon" />
            </div>
          </div>
          <div id="inProgress-area" ondrop="moveTo('inProgress')" ondragleave="" ondragover="allowDrop(event)" class="drag-area"></div>
        </div>
        <div class="drag-and-drop-row">
          <div class="drag-and-drop-header">
            <span>Awaiting Feedback</span>
            <div onclick="">
              <img src="../assets/img/add-task-main-color-icon.svg" alt="add-task-icon" />
            </div>
          </div>
          <div id="awaitingFeedback-area" ondrop="moveTo('awaitingFeedback')" ondragleave="" ondragover="allowDrop(event)" class="drag-area"></div>
        </div>
        <div class="drag-and-drop-row">
          <div class="drag-and-drop-header">
            <span>Done</span>
            <div onclick="addTaskModal()">
              <img src="../assets/img/add-task-main-color-icon.svg" alt="add-task-icon" />
            </div>
          </div>
          <div id="done-area" ondrop="moveTo('done')" ondragleave="" ondragover="allowDrop(event)" class="drag-area"></div>
        </div>
      </section>
      <section onclick="addTaskModal()" id="addTaskModal" class="modal-container">
        <div onclick="noClose(event)" id="addTaskInModal" class="modal-inner-container add-task-modal">
          <div w3-include-html="../assets/templates/addtaskform.html"></div>
        </div>
      </section>

      <div id="contact-created-message" class="contact-created-message d-none">Contact succesfully created</div>

      <section onclick="openTask(document.getElementById('editingShowTaskIndex').value)" id="openTaskModal" class="modal-container">
        <div onclick="noClose(event)" id="openTaskInModal" class="modal-inner-container add-task-modal task-in-modal"></div>
      </section>

      <section onclick="editTaskModal(document.getElementById('editingTaskIndex').value)" id="editTaskModal" class="modal-container"></section>
    </main>
  </body>
</html>
